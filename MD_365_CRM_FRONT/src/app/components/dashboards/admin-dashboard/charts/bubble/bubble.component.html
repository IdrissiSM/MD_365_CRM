<div class="flex justify-content-between align-items-center" *ngIf="!isLoading;else loading">
    <h5>Opportunities</h5>
    <p-dropdown [options]="months" [(ngModel)]="selectedCity" placeholder="August" (onChange)="loadOpportunitiesScoreForSelectedMonth()" optionLabel="name"></p-dropdown>
</div>
<div style="height: 400px">
    <div>
        <div>
            <canvas
                style="min-height:400px!important;"
                baseChart
                class="chart"
                [data]="bubbleChartData"
                [options]="bubbleChartOptions"
                [legend]="true"
                [type]="bubbleChartType"
            >
            </canvas>
        </div>
    </div>
</div>
<ng-template #loading>
        <p-skeleton width="100%" height="450px"></p-skeleton>
</ng-template>
