<div class="surface-ground flex align-items-center justify-content-center min-h-full min-w-full overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <img src="assets/images/dynamics-365-logo-trans.png" alt="Dynamics 365 Logo" class="mb-5 w-6rem flex-shrink-0">

    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome back!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" formControlName="email" type="text" placeholder="Email address" pInputText
            class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true"
            styleClass="w-full mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
          <small id="password-help" class="block text-red-600 block mb-5 mx-2">{{loginFailedMessage}}</small>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" formControllerName="checkbox" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)" routerLink="/email-verification" (click)="InitializePasswordReset()">Forgot password?</a>
          </div>
          <button pButton pRipple label="Sign In" type="submit" [loading]="loading" [disabled]="!loginForm.valid || loading" class="w-full p-3 text-xl {{!loginForm.valid ? 'cursor-invalid' : ''}}"></button>
        </form>
        <div class="text-center mt-5 mb-3">
          <a class="font-medium cursor-pointer text-right hover:text-" style="color: var(--primary-color)"
            routerLink="/email-verification" (click)="InitializeRegistration()">Create an account now</a>
        </div>
      </div>
    </div>
  </div>
</div>
