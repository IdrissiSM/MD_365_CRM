<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <img src="assets/images/dynamics-365-logo-trans.png" alt="Dynamics 365 Logo" class="mb-5 w-6rem flex-shrink-0">

    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome {{contact.username}}</div>
          <span class="text-600 font-medium">Please fill in the required fields</span>
        </div>

        <form [formGroup]="registrationForm" (ngSubmit)="submit()">
          <div class="ui-fluid formgrid grid">
            <div class="field col">
              <label for="firstname" class="block text-900 text-xl font-medium mb-2">First name</label>
              <input id="firstname" formControlName="firstName" type="text" placeholder="First name" pInputText
                class="w-full md:w-15rem" style="padding:1rem">
            </div>
            <div class="field col">
              <label for="lastname" class="block text-900 text-xl font-medium mb-2">Last name</label>
              <input id="lastname" formControlName="lastName" type="text" placeholder="Last name" pInputText
                class="w-full md:w-15rem" style="padding:1rem">
            </div>
          </div>

          <div class="ui-fluid formgrid grid">
            <div class="field col">
              <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
              <input id="username" formControlName="username" type="text" placeholder="First name" pInputText
                class="w-full md:w-15rem mb-3" style="padding:1rem">
            </div>
            <div class="field col">
              <label for="username" class="block text-900 text-xl font-medium mb-2">Gender</label>
              <p-dropdown [options]="genderOptions" formControlName="gender" placeholder="Gender" optionLabel="label"
                class="w-full md:w-15rem mb-3" style="padding:0rem"></p-dropdown>
            </div>
          </div>
          <label for="jobTitle" class="block text-900 text-xl font-medium mb-2">Job Title</label>
          <input id="jobTitle" formControlName="jobTitle" type="text" placeholder="Last name" pInputText
            class="w-full md:w-30rem mb-3" style="padding:1rem">

          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" value="{{contact.emailaddress1}}" type="text" disabled pInputText
            class="w-full md:w-30rem mb-3" style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true"
            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
          <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
          <p-password id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" [feedback]="false" [toggleMask]="true"
            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem {{registrationForm.hasError('passwordMismatch') ? 'ng-invalid': ''}}"></p-password>

          <button pButton pRipple label="Register Now" [loading]="loading" type="submit" [disabled]="!registrationForm.valid"
            class="w-full p-3 text-xl {{!registrationForm.valid ? 'cursor-invalid' : ''}}"></button>
        </form>
      </div>
    </div>
  </div>
</div>
