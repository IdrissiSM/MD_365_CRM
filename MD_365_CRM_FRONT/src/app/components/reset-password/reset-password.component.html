<div class="surface-ground flex align-items-center justify-content-center min-h-full min-w-full overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <img src="assets/images/dynamics-365-logo-trans.png" alt="Dynamics 365 Logo" class="mb-5 w-6rem flex-shrink-0">

    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Hello {{contact.firstname}}</div>
          <span class="text-600 font-medium">You may change your password</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" value="{{contact.emailaddress1}}" type="text" disabled pInputText
            class="w-full md:w-30rem mb-3" style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true"
            styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem {{loginForm.hasError('identityPassword') && loginForm.getError('identityPassword') !== ''? 'ng-invalid ng-dirty' : ''}}"></p-password>
            <small id="password-help" class="text-red-600 block mb-4">
              {{loginForm.hasError('identityPassword') ? loginForm.getError('identityPassword') : ''}}
            </small>
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
          <p-password id="password1" formControlName="confirmPassword" placeholder="Password" [feedback]="false" [toggleMask]="true"
            styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem {{loginForm.hasError('passwordMismatch') ? 'ng-invalid ng-dirty' : ''}}"></p-password>
          <small id="confirm-password-help" class="text-red-600 block">{{loginForm.hasError('passwordMismatch') ? 'Passwords do not match.' : ''}}</small>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <!-- do not remove this div lol -->
          </div>
          <button pButton pRipple label="Change password" [loading]="loading" type="submit" [disabled]="!loginForm.valid"
            class="w-full p-3 text-xl {{!loginForm.valid ? 'cursor-invalid' : ''}}"></button>
        </form>
      </div>
    </div>
  </div>
</div>
