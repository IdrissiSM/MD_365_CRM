<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <img src="assets/images/dynamics-365-logo-trans.png"
      alt="Dynamics 365 Logo" class="mb-5 w-6rem flex-shrink-0">

    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img
            src="assets/images/{{'light' === 'light' ? 'mail-icon-dark' : 'mail-icon-light'}}.svg"
            alt="Image" height="150" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Verify your email address to continue</span>
        </div>

        <form [formGroup]="verificationForm" (ngSubmit)="submit()">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Verification code</label>
          <div class="flex align-items-center md:w-30rem w-full mb-5 p-3">
            <input #input1 type="text" (input)="onInput($event, 1)" (paste)="onPaste($event)" (focus)="onInputFocus($event, 1)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input1" maxlength="1"
              minlength="1">
            <input #input2 type="text" (input)="onInput($event, 2)" (paste)="onPaste($event)" (focus)="onInputFocus($event, 2)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input2" maxlength="1"
              minlength="1">
            <input #input3 type="text" (input)="onInput($event, 3)" (paste)="onPaste($event)" (focus)="onInputFocus($event, 3)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input3" maxlength="1"
              minlength="1">
            <input #input4 type="text" (input)="onInput($event, 4)" (paste)="onPaste($event)" (focus)="onInputFocus($event, 4)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input4" maxlength="1"
              minlength="1">
            <input #input5 type="text" (input)="onInput($event, 5)" (paste)="onPaste($event)" (focus)="onInputFocus($event, 5)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input5" maxlength="1"
              minlength="1">
            <input #input6 type="text" id="input6" (paste)="onPaste($event)" (focus)="onInputFocus($event, 6)"
              class="w-full mx-2 p-3 border-round no-spinners text-center border-primary" formControlName="input6" maxlength="1"
              minlength="1">
          </div>

          <div class="flex align-items-center justify-content-between gap-0"></div>

          <button pButton pRipple [disabled]="!verificationForm.valid" [loading]="loading" label="Continue" type="submit"
            class="w-full p-3 mb-5 {{!verificationForm.valid ? 'cursor-invalid' : ''}}"></button>
        </form>
      </div>
    </div>
  </div>
</div>
