<div class="flex h-full flex-column justify-content-between">
    <ul class="layout-menu">
        <ng-container *ngFor="let item of model; let i = index">
            <li app-menuitem *ngIf="!item?.separator" [item]="item" [index]="i" [root]="true"></li>
            <li *ngIf="item?.separator" class="menu-separator"></li>
        </ng-container>
    </ul>
    <div class="profile-section">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a pripple="" routerLink="user-settings"
            class="p-ripple p-element m-3 flex align-items-center cursor-pointer px-3 py-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                <img src="../../assets/images/avatar.jpg" class="" class="border-circle order-bluegray-100 " height="32" width="32">
            <span class="ml-2 font-medium">{{ authState.userName }}</span>
            <span class="p-ink"></span>
        </a>
    </div>
</div>
